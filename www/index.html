<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Services Directory</title>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1e293b;
            --bg-card: #1a2332;
            --bg-card-hover: #222d42;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(21, 27, 46, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 250px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-icon {
            transition: transform 0.6s;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .status-card-label {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-card-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-indicator.online {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
        }

        .status-indicator.offline {
            background: var(--error);
            box-shadow: 0 0 12px var(--error);
        }

        .status-indicator.unknown {
            background: var(--warning);
            box-shadow: 0 0 12px var(--warning);
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .section-count {
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.25rem;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .service-card.has-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px var(--shadow);
            border-color: var(--accent);
        }

        .service-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .service-title-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            display: inline-block;
            vertical-align: middle;
        }

        .info-icon:hover {
            color: var(--accent);
            transform: scale(1.15);
        }

        .service-status-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
        }

        .service-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .service-title-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s;
            position: relative;
        }

        .service-title-link:hover {
            color: var(--accent);
        }

        .service-title-link:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s;
        }

        .service-title-link:hover:after {
            width: 100%;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            flex-shrink: 0;
        }

        .status-badge.online {
            background: var(--success-bg);
            color: var(--success);
        }

        .status-badge.offline {
            background: var(--error-bg);
            color: var(--error);
        }

        .status-badge.unknown {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .status-badge .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .service-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .service-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 1px solid transparent;
        }

        .service-link:hover {
            color: var(--accent-hover);
            border-bottom-color: var(--accent-hover);
        }

        .service-link.secondary {
            color: var(--text-secondary);
        }

        .service-link.secondary:hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-tertiary);
        }

        .service-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .service-port {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.125rem;
        }

        .port-label {
            font-size: 0.625rem;
            color: var(--text-tertiary);
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .port-value {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .port-external {
            color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Accessibility improvements */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        a:focus-visible,
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 1.5rem;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .status-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .status-card-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .status-overview {
                grid-template-columns: 1fr;
            }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-tertiary) 25%,
                var(--bg-card-hover) 50%,
                var(--bg-tertiary) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.25rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            box-shadow: 0 20px 40px var(--shadow);
            transform: scale(0.9);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 0.5rem;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }

        .modal-body p:last-child {
            margin-bottom: 0;
        }

        .modal-body h3 {
            color: var(--text-primary);
            font-size: 1.125rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .modal-body ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-body li {
            margin-bottom: 0.5rem;
        }

        .modal-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .github-link:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }

        /* Print styles */
        @media print {
            .header-actions,
            .service-actions {
                display: none;
            }

            .service-card {
                break-inside: avoid;
            }

            .modal-overlay {
                display: none;
            }
        }
    </style>
</head>

            // Filter out primary "Access..." links, keep only secondary links
            const secondaryLinks = service.links ? service.links.filter(link => !link.primary) : [];

            let linksHtml = '';
            if (secondaryLinks.length > 0) {
                linksHtml = `
                    <div class="service-actions">
                        ${secondaryLinks.map(link => `
                            <a href="${link.url}" target="_blank" class="service-link secondary" aria-label="${link.text} - ${service.name}">
                                ${link.text}
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                    <polyline points="15 3 21 3 21 9"/>
                                    <line x1="10" y1="14" x2="21" y2="3"/>
                                </svg>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            // Create info icon HTML
            const infoIconHtml = service.detailedDescription ? `
                <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" role="button" aria-label="View detailed information about ${service.name}" style="position: static; margin-left: 0.5rem;">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
            ` : '';

            // Create title HTML - make it a link if primary URL exists
            const titleHtml = primaryUrl
                ? `<a href="${primaryUrl}" target="_blank" class="service-title-link">${service.name}</a>${infoIconHtml}`
                : `<span>${service.name}</span>${infoIconHtml}`;

            // Build port display HTML
            let portHtml = '';
            if (service.internalPort) {
                portHtml = `
                    <span class="service-port">
                        <span class="port-label">Port</span>
                        <span class="port-value">${service.internalPort}</span>
                    </span>
                `;
            } else if (service.port) {
                // Legacy single port display
                portHtml = `<span class="service-port"><span class="port-value">${service.port}</span></span>`;
            }

            card.innerHTML = `
                <div class="service-header">
                    <div class="service-title-row">
                        <h3>${titleHtml}</h3>
                    </div>
                    <div class="service-status-group">
                        ${portHtml}
                        <div class="status-badge ${statusClass}" role="status" aria-label="${statusText}">
                            <span class="status-dot"></span>
                            <span>${statusText}</span>
                        </div>
                    </div>
                </div>
                <p class="service-description">${service.description}</p>
                ${linksHtml}
            `;

            // Add click handler for info icon if detailed description exists
            if (service.detailedDescription) {
                const infoIcon = card.querySelector('.info-icon');
                if (infoIcon) {
                    infoIcon.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        showServiceDetails(service.name, service.detailedDescription, service.githubUrl);
                    });
                }
            }

            return card;
        }

        function renderServices() {
            const uiContainer = document.getElementById('ui-services');
            const backendContainer = document.getElementById('backend-services');
            const infrastructureContainer = document.getElementById('infrastructure-services');

            uiContainer.innerHTML = '';
            backendContainer.innerHTML = '';
            infrastructureContainer.innerHTML = '';

            allServices = [];

            services.ui.forEach(service => {
                allServices.push(service);
                uiContainer.appendChild(createServiceCard(service));
            });

            services.backend.forEach(service => {
                allServices.push(service);
                backendContainer.appendChild(createServiceCard(service));
            });

            services.infrastructure.forEach(service => {
                allServices.push(service);
                infrastructureContainer.appendChild(createServiceCard(service));
            });

            document.getElementById('ui-count').textContent = services.ui.length;
            document.getElementById('backend-count').textContent = services.backend.length;
            document.getElementById('infrastructure-count').textContent = services.infrastructure.length;

            updateStatusCount();
        }

        function updateStatusCount() {
            const allCards = Array.from(document.querySelectorAll('.service-card'));
            const onlineCount = allCards.filter(card => card.classList.contains('status-online')).length;
            const offlineCount = allCards.filter(card => card.classList.contains('status-offline')).length;
            const unknownCount = allCards.filter(card => card.classList.contains('status-unknown')).length;

            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('offline-count').textContent = offlineCount;
            document.getElementById('unknown-count').textContent = unknownCount;
            document.getElementById('total-count').textContent = allCards.length;
        }

        async function checkServiceStatus(url) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const response = await fetch(url, {
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                if (error.name === 'AbortError') {
                    return false;
                }
                return true;
            }
        }

        async function updateServiceStatuses() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');

            const serviceCards = document.querySelectorAll('.service-card');

            for (const card of serviceCards) {
                const url = card.dataset.url;

                if (url) {
                    const statusBadge = card.querySelector('.status-badge');
                    const statusText = statusBadge.querySelector('span:last-child');

                    try {
                        const isOnline = await checkServiceStatus(url);
                        const newStatus = isOnline ? 'online' : 'offline';
                        const newText = isOnline ? 'Online' : 'Offline';

                        card.className = `service-card ${card.classList.contains('has-link') ? 'has-link' : ''} status-${newStatus}`;
                        statusBadge.className = `status-badge ${newStatus}`;
                        statusBadge.setAttribute('aria-label', newText);
                        statusText.textContent = newText;

                        // Update service object
                        const service = allServices.find(s => s.url === url);
                        if (service) {
                            service.status = newStatus;
                        }
                    } catch (error) {
                        console.error(`Error checking ${url}:`, error);
                        card.className = `service-card ${card.classList.contains('has-link') ? 'has-link' : ''} status-offline`;
                        statusBadge.className = 'status-badge offline';
                        statusBadge.setAttribute('aria-label', 'Offline');
                        statusText.textContent = 'Offline';
                    }
                }
            }

            updateStatusCount();
            lastUpdateTime = new Date();
            updateLastUpdatedText();

            refreshBtn.disabled = false;
            refreshBtn.classList.remove('loading');
        }

        function updateLastUpdatedText() {
            const lastUpdatedEl = document.getElementById('last-updated');
            if (lastUpdateTime) {
                lastUpdatedEl.textContent = lastUpdateTime.toLocaleTimeString();
            }
        }

        function filterServices(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            const allCards = document.querySelectorAll('.service-card');

            if (!term) {
                allCards.forEach(card => card.classList.remove('hidden'));
                updateSectionVisibility();
                return;
            }

            allCards.forEach(card => {
                const name = card.dataset.name || '';
                const description = card.dataset.description || '';
                const matches = name.includes(term) || description.includes(term);

                if (matches) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            updateSectionVisibility();
        }

        function updateSectionVisibility() {
            const sections = [
                { id: 'ui-section', containerId: 'ui-services' },
                { id: 'backend-section', containerId: 'backend-services' },
                { id: 'infrastructure-section', containerId: 'infrastructure-services' }
            ];

            sections.forEach(({ id, containerId }) => {
                const section = document.getElementById(id);
                const container = document.getElementById(containerId);
                const visibleCards = container.querySelectorAll('.service-card:not(.hidden)');

                if (visibleCards.length === 0) {
                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });
        }

        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', updateServiceStatuses);

        document.getElementById('search-input').addEventListener('input', (e) => {
            filterServices(e.target.value);
        });

        // Keyboard shortcut for refresh (Ctrl/Cmd + R)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                updateServiceStatuses();
            }
        });

        // Modal functions
        function showServiceDetails(serviceName, detailedDescription, githubUrl) {
            const modal = document.getElementById('service-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalFooter = document.getElementById('modal-footer');

            modalTitle.textContent = serviceName;
            modalBody.innerHTML = detailedDescription;

            // Show GitHub link if available
            if (githubUrl) {
                modalFooter.innerHTML = `
                    <a href="${githubUrl}" target="_blank" rel="noopener noreferrer" class="github-link">
                        <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        View on GitHub
                    </a>
                `;
                modalFooter.style.display = 'block';
            } else {
                modalFooter.innerHTML = '';
                modalFooter.style.display = 'none';
            }

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeServiceDetails() {
            const modal = document.getElementById('service-modal');
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Modal event listeners
        document.getElementById('modal-close').addEventListener('click', closeServiceDetails);

        // Close modal when clicking overlay (but not the modal content)
        document.getElementById('service-modal').addEventListener('click', (e) => {
            if (e.target.id === 'service-modal') {
                closeServiceDetails();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('service-modal');
                if (modal.classList.contains('active')) {
                    closeServiceDetails();
                }
            }
        });

        // Initial render and status check
        renderServices();
        updateServiceStatuses();

        // Auto-refresh every 30 seconds
        setInterval(updateServiceStatuses, 30000);
    </script>
</body>
</html>
