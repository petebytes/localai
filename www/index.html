        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1e293b;
            --bg-card: #1a2332;
            --bg-card-hover: #222d42;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(21, 27, 46, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 250px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-icon {
            transition: transform 0.6s;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .status-card-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-card-value {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-indicator.online {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
        }

        .status-indicator.offline {
            background: var(--error);
            box-shadow: 0 0 12px var(--error);
        }

        .status-indicator.unknown {
            background: var(--warning);
            box-shadow: 0 0 12px var(--warning);
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .section-count {
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.25rem;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.875rem;
            padding: 1.5rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .service-card.has-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px var(--shadow);
            border-color: var(--accent);
        }

        .service-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .service-title-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .service-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            flex-shrink: 0;
        }

        .status-badge.online {
            background: var(--success-bg);
            color: var(--success);
        }

        .status-badge.offline {
            background: var(--error-bg);
            color: var(--error);
        }

        .status-badge.unknown {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .status-badge .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .service-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .service-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 1px solid transparent;
        }

        .service-link:hover {
            color: var(--accent-hover);
            border-bottom-color: var(--accent-hover);
        }

        .service-link.secondary {
            color: var(--text-secondary);
        }

        .service-link.secondary:hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-tertiary);
        }

        .service-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .service-port {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            font-family: 'Courier New', monospace;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Accessibility improvements */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        a:focus-visible,
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 1.5rem;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .status-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .status-card-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .status-overview {
                grid-template-columns: 1fr;
            }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-tertiary) 25%,
                var(--bg-card-hover) 50%,
                var(--bg-tertiary) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.25rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Print styles */
        @media print {
            .header-actions,
            .service-actions {
                display: none;
            }

            .service-card {
                break-inside: avoid;
            }
        }
    </style>
</head>

        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = `service-card ${service.links && service.links.length > 0 ? 'has-link' : ''} status-${service.status || 'unknown'}`;
            card.dataset.name = service.name.toLowerCase();
            card.dataset.description = service.description.toLowerCase();
            if (service.url) {
                card.dataset.url = service.url;
            }

            const statusClass = service.status || 'unknown';
            const statusText = statusClass === 'online' ? 'Online' : statusClass === 'offline' ? 'Offline' : 'Checking';

            let linksHtml = '';
            if (service.links && service.links.length > 0) {
                linksHtml = `
                    <div class="service-actions">
                        ${service.links.map(link => `
                            <a href="${link.url}" target="_blank" class="service-link ${link.primary ? '' : 'secondary'}" aria-label="${link.text} - ${service.name}">
                                ${link.text}
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            </a>
                        `).join('')}

                `;
            }

            card.innerHTML = `

                <div class="service-meta">

                </div>
            `;

            return card;
        }

            allServices = [];

            services.ui.forEach(service => {

                uiContainer.appendChild(createServiceCard(service));
            });

            services.backend.forEach(service => {
                allServices.push(service);
                backendContainer.appendChild(createServiceCard(service));
            });

            services.infrastructure.forEach(service => {
                allServices.push(service);
                infrastructureContainer.appendChild(createServiceCard(service));
            });

            document.getElementById('ui-count').textContent = services.ui.length;
            document.getElementById('backend-count').textContent = services.backend.length;
            document.getElementById('infrastructure-count').textContent = services.infrastructure.length;

            updateStatusCount();
        }

        function updateStatusCount() {
            const allCards = Array.from(document.querySelectorAll('.service-card'));
            const onlineCount = allCards.filter(card => card.classList.contains('status-online')).length;
            const offlineCount = allCards.filter(card => card.classList.contains('status-offline')).length;
            const unknownCount = allCards.filter(card => card.classList.contains('status-unknown')).length;

            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('offline-count').textContent = offlineCount;
            document.getElementById('unknown-count').textContent = unknownCount;
            document.getElementById('total-count').textContent = allCards.length;
        }

        async function checkServiceStatus(url) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const response = await fetch(url, {
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                if (error.name === 'AbortError') {
                    return false;
                }
                return true;
            }
        }

        async function updateServiceStatuses() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');

            const serviceCards = document.querySelectorAll('.service-card');

            for (const card of serviceCards) {
                const url = card.dataset.url;

                if (url) {
                    const statusBadge = card.querySelector('.status-badge');
                    const statusText = statusBadge.querySelector('span:last-child');

                    try {
                        const isOnline = await checkServiceStatus(url);
                        const newStatus = isOnline ? 'online' : 'offline';
                        const newText = isOnline ? 'Online' : 'Offline';

                        card.className = `service-card ${card.classList.contains('has-link') ? 'has-link' : ''} status-${newStatus}`;
                        statusBadge.className = `status-badge ${newStatus}`;
                        statusBadge.setAttribute('aria-label', newText);
                        statusText.textContent = newText;

                        // Update service object
                        const service = allServices.find(s => s.url === url);
                        if (service) {
                            service.status = newStatus;
                        }
                    } catch (error) {
                        console.error(`Error checking ${url}:`, error);
                        card.className = `service-card ${card.classList.contains('has-link') ? 'has-link' : ''} status-offline`;
                        statusBadge.className = 'status-badge offline';
                        statusBadge.setAttribute('aria-label', 'Offline');
                        statusText.textContent = 'Offline';
                    }
                }
            }

            updateStatusCount();
            lastUpdateTime = new Date();
            updateLastUpdatedText();

            refreshBtn.disabled = false;
            refreshBtn.classList.remove('loading');
        }

        function updateLastUpdatedText() {
            const lastUpdatedEl = document.getElementById('last-updated');
            if (lastUpdateTime) {
                lastUpdatedEl.textContent = lastUpdateTime.toLocaleTimeString();
            }
        }

        function filterServices(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            const allCards = document.querySelectorAll('.service-card');

            if (!term) {
                allCards.forEach(card => card.classList.remove('hidden'));
                updateSectionVisibility();
                return;
            }

            allCards.forEach(card => {
                const name = card.dataset.name || '';
                const description = card.dataset.description || '';
                const matches = name.includes(term) || description.includes(term);

                if (matches) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            updateSectionVisibility();
        }

        function updateSectionVisibility() {
            const sections = [
                { id: 'ui-section', containerId: 'ui-services' },
                { id: 'backend-section', containerId: 'backend-services' },
                { id: 'infrastructure-section', containerId: 'infrastructure-services' }
            ];

            sections.forEach(({ id, containerId }) => {
                const section = document.getElementById(id);
                const container = document.getElementById(containerId);
                const visibleCards = container.querySelectorAll('.service-card:not(.hidden)');

                if (visibleCards.length === 0) {
                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });
        }

        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', updateServiceStatuses);

        document.getElementById('search-input').addEventListener('input', (e) => {
            filterServices(e.target.value);
        });

        // Keyboard shortcut for refresh (Ctrl/Cmd + R)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                updateServiceStatuses();
            }
        });

        // Initial render and status check
        renderServices();
        updateServiceStatuses();

        // Auto-refresh every 30 seconds
        setInterval(updateServiceStatuses, 30000);
    </script>
</body>
</html>
