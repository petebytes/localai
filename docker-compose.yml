      - ENABLE_CORS=true
      - PYTHONUNBUFFERED=1
      # CUDA configuration for RTX 5090
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=0
      # Cache optimization - share models across services
      - HF_HOME=/data/.huggingface
